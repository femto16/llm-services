# https://docs.docker.com/compose/environment-variables/
services:
  postgres:
    image: postgres:${POSTGRES_IMAGE_TAG}
    container_name: mattermost-postgres
    restart: ${RESTART_POLICY}
    security_opt:
      - no-new-privileges:true
    pids_limit: 100
    read_only: true
    tmpfs:
      - /tmp
      - /var/run/postgresql
    volumes:
      # postgresqlのデータをvolumes/に保存する場合。Permission deniedの問題があるので現在は未使用
      #- ${POSTGRES_DATA_PATH}:/var/lib/postgresql/data
      - postgresql-data:/var/lib/postgresql/data
    environment:
      # timezone inside container
      - TZ
      # necessary Postgres options/variables
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB

  mattermost:
    container_name: mattermost
    depends_on:
      - postgres
    image: mattermost/${MATTERMOST_IMAGE}:${MATTERMOST_IMAGE_TAG}
    restart: ${RESTART_POLICY}
    security_opt:
      - no-new-privileges:true
    pids_limit: 200
    read_only: ${MATTERMOST_CONTAINER_READONLY}
    tmpfs:
      - /tmp
    volumes:
      #- ${MATTERMOST_CONFIG_PATH}:/mattermost/config:rw
      #- ${MATTERMOST_DATA_PATH}:/mattermost/data:rw
      #- ${MATTERMOST_LOGS_PATH}:/mattermost/logs:rw
      #- ${MATTERMOST_PLUGINS_PATH}:/mattermost/plugins:rw
      #- ${MATTERMOST_CLIENT_PLUGINS_PATH}:/mattermost/client/plugins:rw
      #- ${MATTERMOST_BLEVE_INDEXES_PATH}:/mattermost/bleve-indexes:rw
      # Windowsでボリュームマウントする場合、Permission deniedの問題があるので
      # WSLファイルシステムでボリュームを作成するように
      - mattermost-config:/mattermost/config:rw
      - mattermost-data:/mattermost/data:rw
      - mattermost-logs:/mattermost/logs:rw
      - mattermost-plugins:/mattermost/plugins:rw
      - mattermost-client-plugins:/mattermost/client/plugins:rw
      - mattermost-bleve-indexes:/mattermost/bleve-indexes:rw
      # When you want to use SSO with GitLab, you have to add the cert pki chain of GitLab inside Alpine
      # to avoid Token request failed: certificate signed by unknown authority 
      # (link: https://github.com/mattermost/mattermost-server/issues/13059 and https://github.com/mattermost/docker/issues/34)
      # - ${GITLAB_PKI_CHAIN_PATH}:/etc/ssl/certs/pki_chain.pem:ro
    environment:
      # timezone inside container
      - TZ

      # necessary Mattermost options/variables (see env.example)
      - MM_SQLSETTINGS_DRIVERNAME
      - MM_SQLSETTINGS_DATASOURCE

      # necessary for bleve
      - MM_BLEVESETTINGS_INDEXDIR

      # additional settings
      - MM_SERVICESETTINGS_SITEURL
      
      - MM_PLUGINSETTINGS_ENABLEUPLOADS
      - MM_LOCALIZATIONSETTINGS_DEFAULTSERVERLOCALE
      - MM_LOCALIZATIONSETTINGS_DEFAULTCLIENTLOCALE
      - MM_SERVICESETTINGS_ENABLEBOTACCOUNTCREATION
      - MM_SERVICESETTINGS_ALLOWCORSFROM
    ports:
      - 8065:8065
      - 8443:8443/udp
      - 8443:8443/tcp
volumes:
  # Windowsでボリュームマウントする場合、Permission deniedの問題があるので
  # WSLファイルシステムでボリュームを作成するように
  postgresql-data:
  mattermost-config:
  mattermost-data:
  mattermost-logs:
  mattermost-plugins:
  mattermost-client-plugins:
  mattermost-bleve-indexes:
